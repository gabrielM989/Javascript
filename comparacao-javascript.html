<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação Variáveis - Javascript</title>
</head>
<body>

    <script>
        const v = '5'
        const v2 = 5

        console.log(v == v2) // igual
        console.log(v === v2) // idêntico
        console.log(v != v2) // diferente
        console.log(v !== v2) // diferente, comparando o conteúdo

        console.log(10 > 5)
        console.log(50 < 30)

        console.log(50 >= 50)
        console.log(50 <= 80) 

      

        
    </script>
    
</body>
</html>
