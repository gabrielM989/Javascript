<body>

    <script>
        let idade = Number(prompt('Digite a sua idade : ')) /* para converter o string do prompt para inteiro */
        
       /*  if (idade >= 18) {

        if (idade >= 18) {
            alert('Você é maior de idade')
        }else if(idade >= 11 && idade <= 17){
            alert('Você é um adolescente')
        }else{
            alert('Você ainda é uma criança')
        }


    </script>
